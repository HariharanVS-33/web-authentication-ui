<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
        .content {
            text-align: center;
            margin-top: 150px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <a href="/logout">
        <button class="logout-button">Logout</button>
    </a>

    <div class="content">
        <h1>Welcome, {{ username }}!</h1>
    </div>

</body>
</html>
